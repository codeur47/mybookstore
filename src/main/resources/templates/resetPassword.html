<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />


<body class="bg-default-noir-ange">
<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark">
        <div class="container px-4">
            <div class="collapse navbar-collapse" id="navbar-collapse-main">
                <!-- Navbar items -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-icon" sec:authorize="isAnonymous()" th:href="@{/}">
                            <i class="ni ni-planet"></i>
                            <span class="nav-link-inner--text">Accueil</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <div class="header bg-default-blanc-ange py-7 py-lg-8">
        <div class="container">
            <div class="header-body text-center mb-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6">
                        <h1 class="text-noir">Réinitialisation de Mot de passe</h1>
                    </div>
                    <div class="alert alert-default-ange col-md-8 alert-dismissible fade show " role="alert" style="margin-top: 20px;margin-bottom: -50px;" th:if="${emailNotExist}">
                        <span class="alert-inner--icon"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                        <span class="alert-inner--text"> <strong>Email non enregistré !</strong></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-default-ange col-md-8 alert-dismissible fade show " role="alert" style="margin-top: 20px;margin-bottom: -50px;" th:if="${forgetPasswordEmailSent}">
                        <span class="alert-inner--icon"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                        <span class="alert-inner--text"> <strong>Email de réinitialisation envoyé </strong></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary shadow border-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <form th:action="@{/forgetPassword}" method="post">
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Email" type="email" name="email">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary-ange my-4">Envoyer </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5">
    <div class="container">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6">
                <div class="copyright text-center text-xl-left text-muted">
                    &copy; 2019 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1 text-white" target="_blank">YoroSoft</a>
                </div>
            </div>
            <div class="col-xl-6">
                <ul class="nav nav-footer justify-content-center justify-content-xl-end">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" target="_blank">Ange Carmel YORO</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" target="_blank">A propos</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<div th:replace="common/header :: body-bottom-scripts" />
</body>                  
</html>
